<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        padding: 10px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>This is a restricted browser page.</h3>
      <p>Instagram downloader cannot access this page.</p>
    </div>
  </body>
</html>
